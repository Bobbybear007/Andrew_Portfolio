<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Moonlight | Andrew Zambazos</title>
  <link rel="stylesheet" href="moon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

 <!-- Hero Section -->
 <section class="hero" id="home">
    <div class="hero-text">
      <h1>MOONLIGHT</h1>
    </div>
  </section>

 <!-- New Section with different background -->
 <section class="content-section" id="content">
  <div class="content-text">
    <h2>Welcome to the Next Section</h2>
    <p>This section provides more depth to the page with a different background and scrolling effect.</p>
  </div>
</section>

 <!-- Gallery Section -->
 <section class="gallery-section">
   <h2>Image Gallery</h2>
   <div class="gallery">
     <img src="m1.jpg" class="gallery-img" alt="Gallery Image 1">
     <img src="m2.jpg" class="gallery-img" alt="Gallery Image 2">
     <img src="m3.jpg" class="gallery-img" alt="Gallery Image 3">
     <img src="m4.jpg" class="gallery-img" alt="Gallery Image 4">
   </div>
 </section>

 <!-- Scripts -->
 <script src="../../components/clickevent.js"></script>
 <script src="../../components/footer.js"></script>
 <script src="../../components/navbar3.js"></script>

</body>
</html>
